	font-size: 1.125rem;

<body class="text-center mauto" style="margin: 0 50px;">

	<form class="form-signin" th:object="${player}" method="post"
		action="#" th:action="@{/players}" style="max-width: 100%;">

		<div class="form-group">
			<label for="name">名前</label> <input type="text" class="form-control"
				name="name" th:value="*{name}" /> <small id="emailHelp"
				th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="err">空文字は入力しないでください</small>
		</div>

		<div class="form-group">
			<label for="team">チーム</label> <input type="text" class="form-control"
				name="team" th:value="*{team}" /> <small id="emailHelp"
				th:if="${#fields.hasErrors('team')}" th:errors="*{team}" class="err">空文字は入力しないでください</small>
		</div>

		<div class="form-group">
			<label for="position">ポジション</label> <input type="text"
				class="form-control" name="position" th:value="*{position}" />
			<!--   <small id="emailHelp" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="err">空文字は入力しないでください</small>-->
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

	<table class="table" style="">
		<thead class="thead-dark">
			<tr>
				<th scope="col">ID</th>
				<th scope="col">名前</th>
				<th scope="col">チーム</th>
				<th scope="col">ポジション</th>
				<th scope="col">打率</th>
				<th scope="col">編集</th>
				<th scope="col">削除</th>
			</tr>
		</thead>
		<tbody th:if="${players}">
			<tr th:each="obj : ${players}">

				<td th:text="${obj.id}"></td>
				<td th:text="${obj.name}"></td>
				<td th:text="${obj.team}"></td>
				<td th:text="${obj.position}"></td>
				<td th:each="status : ${obj.status}" th:text="${status.avg}"></td>
				<td><a href="#" th:href="@{/players/edit/{id}(id=${obj.id})}"
					class="btn btn-primary btn-md active" role="button"
					aria-pressed="true">編集</a></td>
				<td><a href="#" th:href="@{/players/delete/{id}(id=${obj.id})}"
					class="btn btn-danger btn-md active" role="button"
					aria-pressed="true">削除</a></td>

			</tr>
		</tbody>
	</table>

</body>
